<!DOCTYPE html>

            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
          </svg>
        </button>
      </div>
      <div class="weather">
        <h2 id="city">Weather In Tokyo</h2>
        <h1 class="temp">31Â°C</h1>

      </div>
    </div>
